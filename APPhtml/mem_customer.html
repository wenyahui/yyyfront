<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>app</title>
<link rel="stylesheet" href="css/style.css"/>
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/mobile.js" type="text/javascript"></script>
<script src="js/TouchSlide.1.1.js"></script>
</head>
<body class="bgeee">
<!--head-->
<div class="head x_start_end bg1db bb">
	<div class="left"><i class="m_icon prev"></i></div>
    <div class="center">我的客户</div>
    <div class="right"></div>
</div>
<!--我的下家-->
<div class="mem_customer">
	<div class="mem_customer_top bg1db">
    	<p>累计收益</p>
        <h3>16000.00<em>元</em></h3>
    </div>
    <div class="clear"></div>
    <div class="mem_customer_btn bgfff tar bb">
    	<a href="javascript:;" class="c333 show_pop_box"><i class="m_icon erweima mr5"></i>查看店铺二维码</a>
    </div>
    <div class="mem_customer_list">
    	<div class="customer_filt">
        	<ul>
            	<li class="on">全部</li>
                <li>审核中</li>
                <li>已完成</li>
                <li>未通过</li>
            </ul>
        </div>
        <div class="customer_con bt">
        	<div class="customer_li x_start_end bb">
            	<div class="left x_start">
                	<div class="pic"><img src="images/erweima.png" /></div>
                    <div class="info">
                    	<h3 class="y_center">郭**</h3>
                        <p>156****0824</p>
                        <p class="c999">2018.07.14 10:30</p>
                    </div>
                </div>
                <div class="right">
                	<p class="fs14 cf90">审核中</p>
                </div>
            </div>
            <div class="customer_li x_start_end bb">
            	<div class="left x_start">
                	<div class="pic"><img src="images/erweima.png" /></div>
                    <div class="info">
                    	<h3 class="y_center">郭**</h3>
                        <p>156****0824</p>
                        <p class="c999">2018.07.14 10:30</p>
                    </div>
                </div>
                <div class="right">
                	<p class="fs14 c0b8">已下款：￥50000.00</p>
                    <p class="c0b8">返利：￥500.00</p>
                </div>
            </div>
            <div class="customer_li x_start_end bb">
            	<div class="left x_start">
                	<div class="pic"><img src="images/erweima.png" /></div>
                    <div class="info">
                    	<h3 class="y_center">郭**</h3>
                        <p>156****0824</p>
                        <p class="c999">2018.07.14 10:30</p>
                    </div>
                </div>
                <div class="right">
                	<p class="fs14 c999">未通过</p>
                </div>
            </div>
            
            <p class="p10 cccc tac">共30个客户</p>
        </div>
    </div>
</div>
<!--弹窗-->
<div class="js_dialog" style="display:none;">
    <div class="pop_box">
        <div class="pop_box_close close"><i class="m_icon"></i></div>
        <div class="clear_h30"></div>
        <div class="pop_box_con mem_erweima">
        	 <div class="mem_info x_start y_center">
            <div class="info_pic mr10"><img src="images/erweima.png" /></div>
            <div class="info_con">
                <div class="name y_center"><h3 class="mr10">用户名</h3></div>
                    <p class="fs14 c999">会员ID：123456789</p>
                </div>
            </div>
            <div class="clear"></div>
            <div class="tac">
                <div class="ma">
                	<img src="images/erweima.png" />
                </div>
                <p class="fs14 cccc mt5">店铺二维码</p>
            </div>
            <div class="clear_h20"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
$().ready(function() {
    pop_box();
});
</script>
</body>

</html>
