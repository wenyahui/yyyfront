<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>app</title>
<link rel="stylesheet" href="css/style.css"/>
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/mobile.js" type="text/javascript"></script>
<script src="js/TouchSlide.1.1.js"></script>
</head>
<body>
<!--head-->
<div class="head x_start_end bb">
	<div class="left"><i class="m_icon prev2"></i></div>
    <div class="center"></div>
    <div class="right"></div>
</div>
<div class="clear"></div>
<!--logo-->
<div class="login_logo">
	<img src="images/erweima.png" />
</div>
<!--login-->
<div class="login_input">
	<div class="login_li x_start bb">
    	<span class="name">手机号</span>
        <div class="con"><input type="text" value="" placeholder="输入手机号" /></div>
    </div>
    <div class="login_li x_start bb">
    	<span class="name">密码</span>
        <div class="con"><input type="text" value="" placeholder="输入登陆密码" /></div>
    </div>
    <div class="clear_h10"></div>
    <div class="sub">
    	<a href="#" class="btn">立即登录</a>
    </div>
    <div class="x_start_end"><a href="#" class="c06b y_center"><i class="m_icon question mr5"></i>忘记密码</a><a href="#" class="c999">立即注册</a></div>
</div>

<!--第三方登陆-->
<div class="login_other">
	<div class="tit bb"><h3>第三方登陆</h3></div>
	<div class="con x_pad_start_end">
    	<div class="con_li"><img src="images/share/login_wx.png" /></div>
        <div class="con_li"><img src="images/share/login_qq.png" /></div>
        <div class="con_li"><img src="images/share/login_sina.png" /></div>
    </div>
</div>

</body>

</html>
