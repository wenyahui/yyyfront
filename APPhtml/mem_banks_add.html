<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/style.css"/>
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>

</head>
<body class="bgeee">
<!--head-->
<div class="head x_start_end bb bg10">
	<div class="left"><i class="m_icon prev"></i></div>
    <div class="center">添加银行卡</div>
    <div class="right"></div>
</div>
<!--main-->
<div class="c999 pl15 pt10 pb5">
	<P>请绑定持卡人本人的银行卡</P>
</div>
<div class="mem_banks_add mem_inp_list bt">
	<div class="list_li x_start_end y_center bb">
    	<div class="li_left x_start y_center">
        	<div class="name">持卡人</div>
            <div class="con">
            	<input type="text" value="" placeholder="持卡人姓名" />
            </div>
        </div>
        <div class="li_right y_center">
        	<i class="m_icon info"></i>
        </div>
    </div>
    <div class="list_li x_start_end y_center bb">
    	<div class="li_left x_start y_center">
        	<div class="name">卡号</div>
            <div class="con">
            	<input type="text" value="" placeholder="请输入银行卡号" />
            </div>
        </div>
        <div class="li_right y_center">
        	
        </div>
    </div>
    <div class="list_li x_start_end y_center bb li_active">
    	<div class="li_left x_start y_center">
        	<div class="name">开户行</div>
            <div class="con">
            	<input type="text" value="" placeholder="选择开户行" readonly />
            </div>
        </div>
        <div class="li_right y_center">
        	<i class="m_icon next"></i>
        </div>
    </div>
</div>
<div class="clear_h10 bgeee"></div>
<div class="mem_banks_add mem_inp_list bt">
	<div class="list_li x_start_end y_center bb">
    	<div class="li_left x_start y_center">
        	<div class="name">手机号</div>
            <div class="con">
            	<input type="text" value="" placeholder="请输入预留手机号" />
            </div>
        </div>
        <div class="li_right y_center">
        	
        </div>
    </div>
    <div class="list_li x_start_end y_center bb">
    	<div class="li_left x_start y_center" style="width:auto;">
        	<div class="name">验证码</div>
            <div class="con">
            	<input type="text" value="" placeholder="输入验证码" />
            </div>
        </div>
        <div class="li_right y_center">
        	<span class="fs14 c06b">获取验证码</span>
        </div>
    </div>
</div>
<div class="ml15 mt10 mb10 y_center">
    <div class="inp_checkbox on mr5"><input type="checkbox" checked /></div>
    <div class=" c999">我已阅读并同意<a href="#" class="c06b">《华正金服第三方服务协议》</a></div>
</div>
<div class="clear_h20"></div>
<div class="sub_btn">
	<a href="#">立即绑定</a>
</div>
