<script type="text/javascript">
$().ready(function() {
    pop_box();
});
$(".dpewm").on("click",function(){
	var loadingIndex = layer.open({type: 2});
	$.ajax({
		type: "get",
		url: '/member/storeCode',
		dataType:'json',
		success: function(data){
			layer.close(loadingIndex);
			if(data.code==0){
				 layer.open({
				    type: 1
				    ,content: '<div style="text-align:center;"><img src="/member/createCode?text='+data.msg+'" /></div>'
				    ,anim: 'up'
				    ,style: 'position:fixed; bottom:0; left:0; width: 100%; height:auto; padding:10px 0; border:none;'
				  });
			}else if(data.code==1){ 
				 layer.open({
				    content: data.msg
				    ,btn: ['去申请', '算了']
				    ,yes: function(index){
				    	window.location.href="/member/applyStore";
				    }
				  });
			}else if(data.code==2){ 
				layer.open({
				    content: data.msg
				    ,btn: '我知道了'
				  });
			}else if(data.code==3){ 
				layer.open({
				    content: data.msg
				    ,btn: '我知道了'
				  });
			}
		},
		error:function(){
			layer.close(loadingIndex);
		}
	});
})
</script>
