<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>app</title>
<link rel="stylesheet" href="css/style.css"/>
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/mobile.js" type="text/javascript"></script>
<script src="js/TouchSlide.1.1.js"></script>
</head>
<body class="bgeee">
<!--head-->
<div class="head x_start_end bb bg1db">
	<div class="left"><i class="m_icon prev"></i></div>
    <div class="center">个人资料</div>
    <div class="right"></div>
</div>
<div class="clear_h10 bgeee"></div>
<!--mem_in_list-->
<div class="mem_inp_list bt">
	<div class="list_li x_start_end y_center bb">
    	<div class="li_left x_start y_center">
        	<div class="name">用户名</div>
            <div class="con">
            	<input type="text" value="" placeholder="输入用户名" />
            </div>
        </div>
        <div class="li_right y_center">
        	<img src="images/erweima.png" class="face" />
        </div>
    </div>
    <div class="list_li x_start_end y_center bb">
    	<div class="li_left x_start y_center">
        	<div class="name">姓名</div>
            <div class="con">
            	<input type="text" value="" placeholder="输入真实姓名" />
            </div>
        </div>
        <div class="li_right y_center">
        	
        </div>
    </div>
    <div class="list_li x_start_end y_center bb">
    	<div class="li_left x_start y_center">
        	<div class="name">店铺名称</div>
            <div class="con">
            	<input type="text" value="郑州怀信企业管理咨询有限公司" placeholder="" />
            </div>
        </div>
        <div class="li_right y_center">
        	
        </div>
    </div>
    <div class="list_li x_start_end y_center bb">
    	<div class="li_left x_start y_center">
        	<div class="name">电话</div>
            <div class="con">
            	<input type="text" value="15639900824" placeholder="" />
            </div>
        </div>
        <div class="li_right y_center">
        	
        </div>
    </div>
    <div class="list_li x_start_end y_center bb">
    	<div class="li_left x_start y_center">
        	<div class="name">地址</div>
            <div class="con">
            	<input type="text" value="河南省郑州市金水区曼哈顿广场" placeholder="" />
            </div>
        </div>
        <div class="li_right y_center">
        	<i class="m_icon add"></i>
        </div>
    </div>
</div>
<div class="clear_h10 bgeee"></div>
<div class="mem_inp_list bt">
    <div class="list_li x_start_end y_center bb li_active">
    	<div class="li_left x_start y_center" style="width:auto;">
            <div class="con">
            	<span>银行卡</span>
            </div>
        </div>
        <div class="li_right y_center">
        	<span class="mr5 c999">暂无绑定银行卡</span>
        	<i class="m_icon next"></i>
        </div>
    </div>
    <div class="list_li x_start_end y_center bb li_active">
    	<div class="li_left x_start y_center" style="width:auto;">
            <div class="con">
            	<span>支付宝</span>
            </div>
        </div>
        <div class="li_right y_center">
        	<span class="mr5 c0b8">已绑定</span>
        	<i class="m_icon next"></i>
        </div>
    </div>
    <div class="list_li x_start_end y_center bb li_active">
    	<div class="li_left x_start y_center" style="width:auto;">
            <div class="con">
            	<span>微信</span>
            </div>
        </div>
        <div class="li_right y_center">
        	<span class="mr5 c0b8">已绑定</span>
        	<i class="m_icon next"></i>
        </div>
    </div>
</div>
<div class="clear_h50"></div>
<div class="sub_btn bgd00">
	<a href="#">安全退出</a>
</div>
</body>

</html>
