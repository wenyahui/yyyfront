<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>www</title>
<link href="/static/admin/css/backstage.css" rel="stylesheet" type="text/css" />
<script src="/static/admin/js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/admin/js/backstage.js"></script>
<!--select2-->
<link href="/static/admin/css/select2.css" rel="stylesheet" type="text/css" />
<script src="/static/admin/js/select2.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
  $(".list_tit_select").select2();
});
</script>
</head>
<body>
<div class="main">
<div class="page_tit2">
    <h3>店铺管理：</h3>
    <span><a href="javascript:;" class="on">菜单列表</a><a href="/MS/menu/edit">新增菜单</a></span></div>
    <div class="clear_h40"></div><!--绝对定位，page_tit和page_tit2不能同时使用（如果需要同时使用，需要修改top值）-->
  <!--<div class="page_tit">
    <h3>店铺管理(按钮):</h3>
    <span><a href="#" class="on">确认</a><a href="#">消息提示</a><a href="#">确认取消按钮</a></span></div>
  <div class="clear_h60"></div>-->
  <!--内容-->
  <div class="pro_list sty_btn">
      <table width="100%" border="0" class="tab_nhov td_nbor">
        <tr class="list_top">
          <td width="5%">选择</td>
          <td width="10%">序号</td>
          <td width="20%">名称</td>
          <td width="30%">级别</td>
          <td width="20%">url</td>
          <td width="15%">操作</td>
        </tr>
        <#if list.children??>
        	<#list list.children as ls>
        		<tr>
		          <td><input type="checkbox" /></td>
		          <td>${ls_index+1}</td>
		          <td class="tal"><i class="icon box">图标</i>${ls.text}</td>
		          <td>一级菜单</td>
		          <td>${ls.attributes.url}</td>
		          <td><a href="javascript:;" tid="${ls.id}" tlvl="1" class="btn btn1 editBtn">编辑</a><a href="javascript:;" tid="${ls.id}" tlvl="1" class="btn btn4 addBtn">添加子菜单</a><a href="javascript:;" tid="${ls.id}" tlvl="1" class="btn btn5 delBtn">删除</a></td>
		        </tr>
		        <#if ls.hasChildren>
		        	<#list ls.children as lc>
		        		   <tr>
					          <td><input type="checkbox" /></td>
					          <td>${ls_index+1}-${lc_index+1}</td>
					          <td class="tal"><i class="icon erji">图标</i><i class="icon box">图标</i>${lc.text}</td>
					          <td>二级菜单</td>
					          <td>${lc.attributes.url}</td>
					          <td><a href="javascript:;" tid="${lc.id}" tlvl="2" class="btn btn1 editBtn">编辑</a><a href="javascript:;" tid="${lc.id}" tlvl="2" class="btn btn5 delBtn">删除</a></td>
					          <!-- <td><p><a href="#" class="c06b">编辑</a>丨<a href="#" class="c06b">添加子分类</a>丨<a href="#" class="c06b">删除</a></p></td> -->
					        </tr>
		        	</#list>
		        </#if>
        	</#list>
        </#if>
      </table>
    </div>
  <div class="clear"></div>
</div>
</body>
<script>
$(".editBtn").on("click",function(){
	var tid = $(this).attr("tid");
	var tlvl = $(this).attr("tlvl");
	console.info(tid+"---"+tlvl);
	window.location.href="/MS/menu/edit"+tid;
})
$(".addBtn").on("click",function(){
	var tid = $(this).attr("tid");
	var tlvl = $(this).attr("tlvl");
	console.info(tid+"---"+tlvl);
	if(tlvl==2){
		alert("二级菜单不能添加子菜单");
		return;
	}
	window.location.href="/MS/menu/edit";
})
$(".delBtn").on("click",function(){
	var tid = $(this).attr("tid");
	var tlvl = $(this).attr("tlvl");
	console.info(tid+"---"+tlvl);
})
</script>
</html>
